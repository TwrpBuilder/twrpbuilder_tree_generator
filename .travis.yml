language: java
sudo: false
jdk:
- oraclejdk8
script: ./gradlew build && ./gradlew shadowJar
deploy:
  skip_cleanup: true
  provider: releases
  api_key: "$GIT_OAUTH_TOKEN_TB"
  file: "/home/travis/build/TwrpBuilder/twrpbuilder_tree_generator/build/libs/TwrpBuilder-1.0-SNAPSHOT.jar"
  on:
    tags: false
    repo: TwrpBuilder/twrpbuilder_tree_generator
    branch: master
branches:
  except:
    - /^(?i:untagged)-.*$/
